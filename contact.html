<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://cdn.pixabay.com/photo/2016/11/08/05/54/agriculture-1807581__340.jpg">

  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;

    }

    body {
      margin-top: 10px;
      padding: 0;
      background-color: rgb(50, 49, 49);
    }

    nav {
      width: 100%;
      height: 100px;
      /* background-color: white; */
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .logo {
      margin-top: 50px;
      letter-spacing: 2px;
      /* padding: 10px; */
    }
    
    .logo h6 {
      /* font-size: 20px; */
      margin-top: 0px;
      font-size: large;
    }

    #logo {
      margin: 10px 14px;
    }

    #logo img {
      height: 80px;
      padding-top: 20px;

    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      position: relative;
    }

    .navbar a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      border-bottom: 2px solid indianred;
      transition: 0.4s linear;
    }

    .navbar a:hover:before {
      width: 90%;
    }
    .register a{
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    background: indianred;
    border-radius: 8px;   
    transition: 0.4s;
}
.register a:hover{
    background: transparent;
    border: 1px solid indianred;

}
    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      width: 80%;
      margin: 0 auto;
      background-color: #cbbddb;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: large;
    }

    label {

      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    button[type=submit] {
      background-color: #4CAF50;

      color: #fff;
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=submit]:hover {

      background-color: #45a049;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .container>* {
      flex-basis: 48%;
    }

    @media screen and (max-width: 600px) {
      .container>* {
        flex-basis: 100%;
      }
    }

    footer {

      background: black;
      color: white;
      text-align: center;
      margin-top: 15%;
      padding: 9px 20px;
    }
  </style>
</head>

<body>
  <header>

    <nav>
      <div class="logo">
        <div id="logo">
          <img src="logo.jpeg" alt="Agriculture">
        </div>
        <h6>Croptech Agriculture</h6>
      </div>
      <div class="tech">

      </div>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Others.html">Other info</a>
        <a href="about.html">About us</a>
        <!-- <a href="#">Work</a> -->
        <a href="contact.html">Contect us</a>
      </div>
      <div class="register">
        <a href="#">Register</a>
      </div>
    </nav>
  </header>
  <h1>Contact Us</h1>
  <form action="#" method="post">
    <div class="container">
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address.." required>
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject.." required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
  <footer>
    <div class="center">
      Copyright &copy; www.CroptechAgriculture.com. All rights reserved!
    </div>
  </footer>
  <script>
    // get the form element
const form = document.querySelector('form');

// listen for form submission event
form.addEventListener('submit', function(event) {
  event.preventDefault(); // prevent default form submission behavior

  // get the form fields
  const firstName = form.querySelector('#fname').value;
  const lastName = form.querySelector('#lname').value;
  const email = form.querySelector('#email').value;
  const subject = form.querySelector('#subject').value;
  const message = form.querySelector('#message').value;

  // log the form data to the console
  console.log({
    firstName,
    lastName,
    email,
    subject,
    message,
  });

  // TODO: send the form data to a server using fetch or XMLHttpRequest
});

  </script>
</body>

</html>
