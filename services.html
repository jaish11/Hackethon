        * {

        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            position: relative;
        }

        .navbar a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }

        .navbar a:hover:before {
            width: 90%;
        }

        .register a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: indianred;
            border-radius: 8px;
            transition: 0.4s;
        }

        .register a:hover {
            background: transparent;
            border: 1px solid indianred;

        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin-top: 50px;
        }

        label {
            display: block;
            text-align: center;
            font-size: 30px;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 50%;
            margin-left: 25%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 20px;
        }

        button {
            padding: 10px;
            font-size: 15px;
            height: 35px;
            width: 70px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* font-size: 15px; */
        }

        button:hover {
            background-color: #aaf2ad;
        }

        #result {
            margin-top: 20px;
            display: none;
        }
    </style>
